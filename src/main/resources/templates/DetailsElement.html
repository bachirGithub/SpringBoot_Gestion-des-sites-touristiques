<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Details Sites</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<div class="card" style="width: 50rem;">
  <div class="card-header"><h3 th:text="${el.nom}"></h3></div>
  <div class="card-body row">
   <img th:src="@{getPhoto(id=${el.reference})}" width="500" height="500"
   class="card-img-top" alt="...">
    <h5>Taille:</h5><p class="card-title" th:text="${el.description}"></p>
    <h5>Date Création:</h5><p class="card-text" th:text="${el.age}"></p>
    <h5>Date Création:</h5><p class="card-text" th:text="${el.valeur}"></p> 
    <p><a th:href="@{/sections/Details(idSection=${el.section.idSection})}" 
          th:text="${el.section.nomSection}"></a></p>
</div>
</div>
</body>
</html>
