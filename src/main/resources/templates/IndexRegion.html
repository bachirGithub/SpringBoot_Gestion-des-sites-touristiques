<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="ISO-8859-1">
<title>Sites</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Tourisme</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sites/Index}">Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/region/Index}">Region</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" th:href="@{/sections/Index}">Sections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container position-absolute top-50 start-50 translate-middle">
<div class="card">
<div class="card-header">Listes des regions</div>
<div class="card-body">
<table class="table">
 <tr> 
    <th>Nom</th>
    <th>Devise</th>
    <th>Langue</th>
    <th>Population</th>
    <th>Superficie</th>
    <th></th>
    <th></th>
    <th></th>
 </tr>
 <tr th:each="r:${regions}">
  <td th:text=${r.nom}></td>
  <td th:text=${r.devise}></td>
  <td th:text=${r.langue}></td>
  <td th:text=${r.population}></td>
  <td th:text=${r.superficie}></td>
  <td><a  class="btn btn-info" th:href="@{Details(idRegion=${r.idRegion})}">Details</a></td>
  <td><a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{FormUpdateRegion(idRegion=${r.idRegion})}">Editer</a></td>
   <td><a sec:authorize="hasRole('ROLE_ADMIN')" onclick="return confirm('Etes-vous sûr de vouloir supprimer')" class="btn btn-danger" th:href="@{DeleteRegion(idRegion=${r.idRegion})}">Supprimer</a></td>
 </tr>
</table>
</div>
</div>
</div>
</body>
</html>
